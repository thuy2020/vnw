<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
</head>
<body>
    <h1>People List</h1>
    <ul>
        {% for person in persons %}
            <li>{{ person.name }} - {{ person.year_of_birth }} - {{ person.hometown }} - {{ person.current_workplace }} - {{ person.current_workposition }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_person' %}">Add Person</a>
</body>
</html>
