<!DOCTYPE html>
<html>
  <head>
    <title>Organization Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        data.addRows([
          {% for item in chart_data %}
            [
              {
                v: "{{ item.name|escapejs }}",
                f: "<a href='/admin/organizations/organization/{{ item.id }}/change/' style='text-decoration:none;'><span style='color:{{ item.color }};'><strong>{{ item.name|escapejs }}</strong></span></a>"
              },
              "{{ item.parent|escapejs }}",
              "Level: {{ item.level }} | Type: {{ item.type }}"
            ]{% if not forloop.last %},{% endif %}
          {% endfor %}
        ]);

        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        chart.draw(data, {allowHtml:true, allowCollapse:true});
      }
    </script>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      #chart_div { width: 100%; }
    </style>
  </head>
  <body>
    <h2>Organization Chart</h2>
    <div id="chart_div"></div>
  </body>
</html>
