<!DOCTYPE html>
<html>
  <head>
    <title>Organization Chart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/treant-js@1.0.1/Treant.css">
    <style>
      html, body {
        height: 100%;
        font-family: Arial, sans-serif;
        margin: 2em;
      }
        
      /* Scrollable container */
      #chart-scroll-wrapper {
        width: 100%;
        height: 90vh;
        overflow: auto;
        padding: 2em 1em 1em 1em;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      .Treant {
        position: relative;
        height: auto;
        white-space: nowrap;
        min-width: max-content;
        padding-top: 40px;
      }

          .org-node {
      padding: 4px 6px;         /* Bigger padding for larger boxes */
      font-size: 10px;            /* Increase text size */
      font-weight: 600;           /* Slightly bolder text */
      color: #0056b3;                /* Darker text for contrast */
      border: 2px solid #570808;     /* More defined border */
      border-radius: 8px;
      background: #fdfdfd;        /* Lighter background */
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Soft shadow */
              
              
    }
          .org-node:hover {
  background-color: #eef;
  cursor: pointer;
}
         .Treant .collapse-switch {
  width: 10px;       /* default is 14px */
  height: 10px;      /* default is 14px */
  background-size: 16px 16px; /* ensure the icon fits */
  top: -10px;        /* tweak vertical alignment if needed */
  right: -10px;      /* tweak horizontal alignment */
}
          
          
          
    </style>
  </head>
  <body>
    <h2>Organization Chart</h2>
      <div id="chart-scroll-wrapper">
        <div id="chart-container" class="Treant"></div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0.1/Treant.min.js"></script>
    <script>
      // Removed unused/conflicting chartConfig block to avoid confusion.
      new Treant({
        chart: {
          container: "#chart-container",
          rootOrientation: "NORTH",
          connectors: { type: "step" },
          node: { HTMLclass: "org-node" },
        },
        nodeStructure: {{ chart_data_json|safe }}
      });
    </script>
  </body>
</html>
