{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VNW Project{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding-top: 4.5rem; }
    .navbar-brand img { height: 40px; margin-right: 10px; }
  </style>
</head>

<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'images/my_photo.jpg' %}" alt="Logo">
        VNW Project
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_person' %}">Add Person</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_organization_unit' %}">Add Org Unit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://vietnamwatch.net">Project Site</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Page Content -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ✅ Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
